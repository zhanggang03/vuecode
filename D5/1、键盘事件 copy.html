<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta content="UTF-8">
    <title>VUE</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="root">	
		<!--
			1、Vue中常用的按键别名
			回车 => enter
			删除  => delete(捕获"删除"、"退格"按键)
			退出  => esc
			空格  => space
			换行  => tab (特殊，必须配合Keydown去使用)
			上   => up
			下   => down
			左   => left
			右   => right

			2、Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

			3、系统修改键（用法特殊）:ctrl、alt、shift、meta
			    (1) 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
				(2) 配置keydown使用：正常触发事件

			4、也可以使用keyCode去指定具体的按键（不推荐）

			5、Vue.config.keyCodes.自定义按键 = 键码，可以去定制按键别名
		-->
		<input type="text" placeholder="按下回车输入显示" @keydown.enter="showInfo">
		<input type="text" placeholder="按下回车输入显示" @keydown.anxia="showInfo">
	</div>
	<script type="text/javascript">
		Vue.config.productionTip = false;

		//自动以按键
		Vue.config.keyCodes.anxia  = 13;
		
		new Vue({
			el: "#root",
			data:{
			},
			methods: {
				showInfo(e){
					console.log("value",e.target.value);
					console.log("key",e.key);
					console.log("code",e.keyCode);
				}
			}
		})
	</script>
</body>
</html>
