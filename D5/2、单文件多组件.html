<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta content="UTF-8">
    <title>VUE</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="root">	
		<!--
			单文件多组件的使用
		-->
		<!-- 第三步 使用组件-->
		<School></School>
		<Student></Student>
	</div>
	<script type="text/javascript">
		Vue.config.productionTip = false;

		//第一步：创建学校组件  可以省去Vue.extend()
		const School = Vue.extend({
			name: "School",
			template: `
				<div>
					<h2>学校姓名：{{name}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">显示名字</button>
				</div>
			`,
			data() {
				return {
					name:'汝河路小学',
					address:'天河路交叉口'
				}
			},
			methods:{
				showName(){
					alert(this.name);
				}
			}
		})

		//第一步：创建宠物组件  可以省去Vue.extend()
		const Pet = {
			name: "Pet",
			template: `
				<div>
					<h2>宠物姓名：{{name}}</h2>
					<button @click="showName">显示名字</button>
				</div>
			`,
			data() {
				return {
					name:'TOM',
				}
			},
			methods:{
				showName(){
					alert(this.name);
				}
			}
		}

		
		//第一步：创建学生组件  可以省去Vue.extend()
		const Student = Vue.extend({
			name: "Student",
			template: `
				<div>
					<Pet></Pet>
					<h2>学生姓名：{{name}}</h2>
					<h2>学生年龄：{{age}}</h2>
					<button @click="showName">显示名字</button>
				</div>
			`,
			data() {
				return {
					name:'张三',
					age:18
				}
			},
			methods:{
				showName(){
					alert(this.name);
				}
			},
			//第二步，注册组件
			components: {Pet}
		})
		
		new Vue({
			el: "#root",
			data:{
			},
			//第二步，注册组件
			components: {School, Student}
		})
	</script>
</body>
</html>
